<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="refresh" content="0; url=dyk://somehost/path/CloseApp?targetPkg=com.amazon.device.messaging">
  <title>Redirecting...</title>
</head>
<body>
  If you are not redirected, <a href="dyk://somehost/path/CloseApp?targetPkg=com.amazon.device.messaging">click here</a>.

  <script>

      setTimeout(()=>{
        window.location.href="dyk://somehost/path/OpenApp?targetAction=com.amazon.csapp.ACTION_CONTACT_US";
      }, 5000)
    }
    
  </script>
</body>
</html>
